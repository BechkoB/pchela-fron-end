<div class="register-box">
  <div class="register-logo">
    <img src="../../../assets/img/login-register-logo.png" alt="" />
  </div>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm)">
      <mat-form-field appearance="outline">
        <span matPrefix class="icon is-medium is-left">
          <i class="fas fa-at"></i>
        </span>
        <input
          matInput
          placeholder="Имейл"
          formControlName="email"
          required
          minlength="3"
          email
        />
        <mat-error> Моля въвдете валиден имейл! Mин 3 символа!</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <span matPrefix class="icon is-medium is-left">
          <i class="fas fa-lock"></i>
        </span>
        <input
        matInput
          type="password"
          placeholder="Парола"
          formControlName="password"
          required
          minlength="6"
        />
        <mat-error>
          Моля въвдете валидена парола, мин 6 символа!
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
      <span matPrefix class="icon is-medium is-left">
        <i class="fas fa-lock"></i>
      </span>
      <input
      matInput
        type="password"
        placeholder="Повторна парола"
        formControlName="repass"
        required
        minlength="6"
      />
      <mat-error>
        Моля въвдете валидена парола, мин 6 символа!
      </mat-error>
    </mat-form-field>
    <div class="notification is-danger" *ngIf="hasError">{{errorMsg}}</div>
      <div class="isregistered">
        Вече имате профил ? Влезте <a class="login" routerLink="/login"> ТУК.</a>
      </div>
      <div class="field">
        <p class="control">
          <button
          *ngIf="!loading"
            type="submit"
            [disabled]="!registerForm.valid"
            class="login-btn button is-success"
          >
          Регистрация
        </button>
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1">Зареждане...</span>
        </p>
      </div>
    </form>
  </mat-card-content>

</div>
